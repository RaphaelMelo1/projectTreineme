<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./anotherResolution.css">
    <link rel="stylesheet" media="(max-width: 1366px)" href="./style.css">
        <title>Treine me</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Inter&family=Mulish:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
</head>
    <body>
    <!--Agora, nesse HTML, vamos aprender elementos mais semânticos.-->
    <div class="page">
        <nav>
            <img src="./images/logo.svg" alt="Logo marca treine.me">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Sobre</a></li>
                    <li><a href="">Treinar</a></li>
                </ul>
        </nav>



        <main> <!--Dentro do main ficam as coisas principais da página.-->
            <!--Aqui podemos usar uma tag section para envolver texto nela.-->
            <section>
                <h1>Treinos <span>exclusivos</span><br> para você!</h1>
                <p>Nós criamos treinos <strong>exclusivos e únicos para você.</strong><br>
                   Invista no seu corpo e <strong>tenha muito mais performance</strong><br>
                   e qualidade de vida.</p>
                <button>
                    <img src="./images/whats.svg" alt="Ícone do Whatsapp">
                    Comece já
                </button>
            </section>
            <img src="./images/img.png" alt="Desenho de uma mulher pulando corda">
            <!--A imagem fica fora do section porque não é texto. Mas fica dentro do main-->
        </main>


        <footer> <!--O footer é o rodapé da nossa página, tudo o que fica lá embaixo-->
            feito com carinho. <a href="https://instagram.com/raphitos_" target="_blank">@raphitos</a> 
        </footer>
    </div>
    <!--As bolinhas podem ficar fora de tudo, ela não precisam estar no contexto da página -->
    <img src="./images/balls.svg" alt="Bolinhas decorativas verde no canto inferior direito da página" id="balls">
    </body>
</html>
